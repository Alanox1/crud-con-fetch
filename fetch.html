

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    
</head>
<section class="container">
    
    
    <article>
        <h2 class="title">Lista de usuarios</h2>

        <!-- botones para ordenar y desordenar la tabla -->
        <button class="ordenar">Ordenar</button>
        <button class="desordenar">Desordenar</button>

        <input id="myInput" type="search" placeholder="Buscar..." class="filter">  <!-- barra de filtro -->

      <!--   Formulario para agregar un nuevo usuario -->
        <article class="agregar-usuario">
            <h2 class="crud-title">Agregar usuario</h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <br>
                <input type="text" name="email" placeholder="Email" required>
                <br>
                <input type="text" name="numero" placeholder="Numero" required>
                <br>
                <input type="text" name="direccion" placeholder="Direccion" required>
                <br>
               
                <input type="submit" value="Enviar" class="btnEnviar">
                <input type="hidden" name="id">
            </form>
        </article>
    </article>
   
 

    <table class="crud-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Numero</th>
                <th>Direccion</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</section>


<!-- Por cada user ,creamo un nuevo remplate y lo llenamos con los datos, luego lo aÃ±ado a la tabla -->
<template id="crud-template">
   <tr>
        <td class="name"></td>
        <td class="email"></td>
        <td class="numero"></td>
        <td class="direction"></td>
        <td>
            <button class="edit">Editar</button>
            <button class="delete">Eliminar</button>
        </td>
    </tr>
</template>
<script src="fetch.js" type="module"></script>
</body>
</html>
